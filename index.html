<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Instamatic</title>

        <script src="jquery.isotope.min.js"></script>
        <script src="instamatic.js"></script>
        <link rel="stylesheet" href="isotope.css">

        <ul id="loading"></ul>
